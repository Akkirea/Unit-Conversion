<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;800&display=swap" rel="stylesheet">


</head>

<body>
    <div id="container">
        <div id="heading">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" id="input-el">
            <div>
                <button id="convert-btn">Convert</button>
            </div>
            

        </div>
        <div class="group-containers" id="length">
            <h4>Length (Meter/Feet)</h4>
            <p id="length-p"></p>
        </div>
        <div class="group-containers">
            <h4>Volume (Liters/Gallons)</h4>
            <p id="volume-p"></p>
        </div>
        <div class="group-containers">
            <h4>Mass (Kilograms/Pounds)</h4>
            <p id="mass-p"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
